name: Build SafeString CLI for All Platforms

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Get dependencies
        run: dart pub get

      - name: Create build directory per OS
        run: |
          if [[ "${{ runner.os }}" == "Linux" ]]; then
            mkdir -p build/linux
          elif [[ "${{ runner.os }}" == "macOS" ]]; then
            mkdir -p build/macos
          else
            mkdir build\windows
          fi
        shell: bash

      - name: Compile SafeString CLI
        run: |
          if [[ "${{ runner.os }}" == "Linux" ]]; then
            dart compile exe bin/main.dart -o build/linux/SafeString-linux
          elif [[ "${{ runner.os }}" == "macOS" ]]; then
            dart compile exe bin/main.dart -o build/macos/SafeString-macos
          else
            dart compile exe bin/main.dart -o build/windows/SafeString-windows.exe
        shell: bash

      - name: Verify build
        run: |
          echo "Files in build directory:"
          ls -R build
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SafeString-binaries
          path: build/
