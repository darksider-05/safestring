name: Build SafeString CLI for All Platforms

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
      - run: dart pub get
      - run: mkdir -p build/linux
      - run: dart compile exe bin/main.dart -o build/linux/SafeString-linux
      - run: ls -l build/linux
      - uses: actions/upload-artifact@v4
        with:
          name: SafeString-linux
          path: build/linux/SafeString-linux

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
      - run: dart pub get
      - run: mkdir build\windows
      - run: dart compile exe bin/main.dart -o build/windows/SafeString-windows.exe
      - run: dir build\windows
      - uses: actions/upload-artifact@v4
        with:
          name: SafeString-windows
          path: build/windows/SafeString-windows.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
      - run: dart pub get
      - run: mkdir -p build/macos
      - run: dart compile exe bin/main.dart -o build/macos/SafeString-macos
      - run: ls -l build/macos
      - uses: actions/upload-artifact@v4
        with:
          name: SafeString-macos
          path: build/macos/SafeString-macos
